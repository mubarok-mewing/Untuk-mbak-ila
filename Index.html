<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
    <link rel="stylesheet" href="style.css"> <!-- Menghubungkan ke style.css -->
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Saya</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Tentang</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Halaman Utama</h2>
        <p>Ini adalah website sederhana yang bisa diakses semua orang.</p>
    </section>

    <section id="about">
        <h2>Tentang</h2>
        <p>Website ini dibuat sebagai panduan belajar HTML, CSS, dan JavaScript.</p>
    </section>

    <section id="contact">
        <h2>Kontak</h2>
        <form>
            <label for="name">Nama:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <input type="submit" value="Kirim">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Website Saya</p>
    </footer>
</body>
</html>
